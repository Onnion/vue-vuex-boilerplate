<div id="counter" class="flex flex-column">
  <button @click="decrementValue" class="btn btn-danger">Decrement Counter Value</button>
  <button @click="incrementValue" class="btn btn-success">Increments Counter Value</button>
  <button @click="resetValue" class="btn btn-default">Reset Counter Value</button>
  <p class="lead">count: {{count}}</p>
</div>
